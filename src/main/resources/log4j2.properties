# Define root logger options
status = warn

# Define Console appender configuration
appender.console.type = Console
appender.console.name = LogToConsole
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.disableAnsi = false
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%5p}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=cyan} %style{%pid}{magenta} [%style{%t}{bright,blue}] %style{%c{1}}{cyan,bright} : %msg%n%throwable{short}

# Define File appender configuration
appender.file.type = File
appender.file.name = LogToFile
appender.file.fileName = ./logs/pms-app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %c{1} : %msg%n%throwable

# Define loggers
logger.core.name = za.co.pms
logger.core.level = debug
logger.core.additivity = false
logger.core.appenderRef.console.ref = LogToConsole
logger.core.appenderRef.file.ref = LogToFile

# Hibernate Loggers
logger.hibernate_sql.name = org.hibernate.SQL
logger.hibernate_sql.level = debug
logger.hibernate_sql.additivity = false
logger.hibernate_sql.appenderRef.console.ref = LogToConsole
logger.hibernate_sql.appenderRef.file.ref = LogToFile

logger.hibernate_params.name = org.hibernate.type.descriptor.sql
logger.hibernate_params.level = trace
logger.hibernate_params.additivity = false
logger.hibernate_params.appenderRef.console.ref = LogToConsole
logger.hibernate_params.appenderRef.file.ref = LogToFile

logger.hibernate_cache.name = org.hibernate.cache
logger.hibernate_cache.level = debug
logger.hibernate_cache.additivity = false
logger.hibernate_cache.appenderRef.file.ref = LogToFile

logger.hibernate_transaction.name = org.hibernate.transaction
logger.hibernate_transaction.level = debug
logger.hibernate_transaction.additivity = false
logger.hibernate_transaction.appenderRef.file.ref = LogToFile

# HikariCP Loggers
logger.hikari.name = com.zaxxer.hikari
logger.hikari.level = debug
logger.hikari.additivity = false
logger.hikari.appenderRef.console.ref = LogToConsole
logger.hikari.appenderRef.file.ref = LogToFile

logger.hikari_config.name = com.zaxxer.hikari.HikariConfig
logger.hikari_config.level = info
logger.hikari_config.additivity = false
logger.hikari_config.appenderRef.file.ref = LogToFile

# Spring Framework Loggers :cite[1]:cite[8]
logger.springframework.name = org.springframework
logger.springframework.level = info
logger.springframework.additivity = false
logger.springframework.appenderRef.file.ref = LogToFile

logger.springframework_orm.name = org.springframework.orm
logger.springframework_orm.level = debug
logger.springframework_orm.additivity = false
logger.springframework_orm.appenderRef.console.ref = LogToConsole
logger.springframework_orm.appenderRef.file.ref = LogToFile

logger.springframework_transaction.name = org.springframework.transaction
logger.springframework_transaction.level = debug
logger.springframework_transaction.additivity = false
logger.springframework_transaction.appenderRef.file.ref = LogToFile

# Jakarta Persistence Loggers :cite[4]:cite[6]
logger.jakarta_persistence.name = jakarta.persistence
logger.jakarta_persistence.level = debug
logger.jakarta_persistence.additivity = false
logger.jakarta_persistence.appenderRef.file.ref = LogToFile

# Root logger configuration
rootLogger.level = warn
rootLogger.appenderRef.console.ref = LogToConsole
rootLogger.appenderRef.file.ref = LogToFile