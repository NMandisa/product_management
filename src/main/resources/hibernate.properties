# Database Dialect
# Specifies the SQL dialect for MySQL 8.x
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Schema Management
# Automatically creates and drops database schema (use only for development/testing)
# Options: validate | update | create | create-drop
hibernate.hbm2ddl.auto=create-drop

# SQL Logging
# Show SQL statements in logs (use Log4j2 configuration instead for better control)
hibernate.show_sql=true

# SQL Formatting
# Format SQL statements for better readability
hibernate.format_sql=true

# Lazy Loading
# Enable lazy loading outside transactions (use with caution - can cause performance issues)
hibernate.enable_lazy_load_no_trans=false

# ID Generation
# Use new identifier generators (recommended for Hibernate 5+)
hibernate.id.new_generator_mappings=true

# Statistics
# Enable collection of Hibernate performance statistics
hibernate.generate_statistics=true

# Session Context
# Manage Hibernate sessions using thread-local strategy
hibernate.current_session_context_class=thread

# JDBC Metadata
# Disable JDBC metadata usage for better startup performance
hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool Size (OBSOLETE - Configure in HikariCP instead)
# This property is ignored when using HikariCP connection pool
# hibernate.connection.pool_size=5

# Fetch Depth
# Maximum depth of outer join fetching
hibernate.max_fetch_depth=5

# Naming Strategy
# Convert camelCase names to snake_case for database columns
hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Batch Processing
# Enable batch updates for versioned data (set to false for Oracle)
hibernate.jdbc.batch_versioned_data=true

# Service Loading
# Disable service crawling to improve startup performance
hibernate.service.allow_crawling=false

# Event Logging
# Log Hibernate session events
hibernate.session.events.log=true

# Persistence Provider
# Explicitly specify Hibernate as the JPA provider
hibernate.persistence.provider=org.hibernate.jpa.HibernatePersistenceProvider

# Additional Recommended Properties

# Query Timeout
# Set default timeout for queries (in seconds)
hibernate.jdbc.timeout=30

# Batch Size
# Set batch size for batch operations
hibernate.jdbc.batch_size=25

# Second-Level Cache
# Enable second-level cache (configure cache provider separately)
#hibernate.cache.use_second_level_cache=true

# Query Cache
# Enable query cache (use with caution)
hibernate.cache.use_query_cache=false

# Connection Provider
# Explicitly set HikariCP as connection provider
hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider

# Transaction Management
# Use JPA transaction management
hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.SunOneJtaPlatform